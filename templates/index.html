{% extends 'base.html' %}

{% block content %}

<h1>{% block title %} Paste sensor data below:{% endblock %}</h1>

<form method="post" action="{{ url_for('index') }}">
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="title"
               placeholder="Sample name" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="sensordata">Sensor Data</label>
        <textarea name="sensordata" placeholder="Sensor data"
                  class="form-control">{{ request.form['sensordata'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% for sample in distance_data[1] %}
    <div class="container">
        <div class="row flex-nowrap" style="border-style: solid; border-color: white;">
             <div class="col-sm-4">
                 <p>{{ sample[1] }}</p>
                 <p>{{ "{0:0.2f}".format(sample[0]*100) }}%</p>
             </div>
            <div class="col-sm-4" style="background-color: {{ sample[2] }}"><p> </p></div>
            <div class="col-sm-4" style="background-color: {{ distance_data[0][1] }}"><p> </p></div>
        </div>
    </div>
{% endfor %}



{% endblock %}
